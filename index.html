.container {

    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
}

.hidden { display: none; }

/* Option buttons */
.option {
    display: block;
    margin: 14px auto;
    padding: 16px 22px;
    width: 90%;
    border-radius: 22px;
    border: none;
    background: linear-gradient(135deg, #ff6f91, #ff4d6d);
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.25s, box-shadow 0.25s;
}

.option:hover {
    transform: scale(1.06);
    box-shadow: 0 12px 30px rgba(255,77,109,0.5);
}
